<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="image/logo.ico">
    <meta charset="UTF-8">
    <title>MINEMAZE</title>
    
    <style>

        @import url(css/style.css);

    </style>

    <script>
        count = 0;
        bgMusic = new Audio("audio/bgMusic.mp3");
        
        function sound()
        {
            if(count)
            {
                bgMusic.pause();
                document.getElementById("musicButton").src="image/soundOff_unchosen.png";
                document.getElementById("musicButton").onmouseover=function onmouseover(event){ this.src='image/soundOff_chosen.png' };
                document.getElementById("musicButton").onmouseout=function onmouseout(event){ this.src='image/soundOff_unchosen.png' };
                count = 0;
            }

            else
            {
                bgMusic.play();
                document.getElementById("musicButton").src="image/soundOn_unchosen.png";
                document.getElementById("musicButton").onmouseover=function onmouseover(event){ this.src='image/soundOn_chosen.png' };
                document.getElementById("musicButton").onmouseout=function onmouseout(event){ this.src='image/soundOn_unchosen.png' };
                count = 1;
            }
        }

        window.onload = function() {

        preload("./image/chosen_Backtogame.png",
                "./image/chosen_GithubCode.png",
                "./image/chosen_Multiplayer.png",
                "./image/chosen_Powerpoint.png",
                "./image/chosen_QuitGame.png",
                "./image/chosen_Quittotitle.png",
                "./image/chosen_Restartgame.png",
                "./image/chosen_Singleplayer.png",
                "./image/chosen_Startgame.png",
                "./image/soundOn_chosen.png",
                "./image/soundOn_unchosen.png",
                "./image/soundOff_chosen.png",
                "./image/soundOff_unchosen.png")
            
            var b=document.getElementById("loading");
            var p=b.parentNode;
            p.removeChild(b);
            document.getElementById("main").setAttribute("style","visibility:visible ;");
        };
        
        var images = [];
        function preload()
        {
            for (var i = 0; i < arguments.length; i++)
            {
                images[i] = new Image();
                images[i].src = preload.arguments[i];
            }
        }


    </script>
</head>

<body>
    <div id="loading" style="position: fixed; height: 100vh; width: 100vw; text-align: center;">
        <img src="image/loading-waiting.gif" draggable="false">

    </div>
    <div id="main" style="visibility: hidden;">
      <video autoplay muted loop id="bgVideo">
            <source src="video/background.mp4" type="video/mp4" draggable="false">
        </video> 
        <!--  <img id="bgVideo" src="image/background.jpg" draggable="false">-->
        <img id="logo" src="image/logo.png" draggable="false">

        <img onclick="window.location.href='game.html'" id="button1" class="bigButton" src="image/unchosen_Singleplayer.png" onmouseover="this.src='image/chosen_Singleplayer.png'" onmouseout="this.src='image/unchosen_Singleplayer.png'" style="margin-top: 7.5%;" draggable="false">
        <img onclick="window.alert('Coming Soon!')" class="bigButton" src="image/unchosen_Multiplayer.png" onmouseover="this.src='image/chosen_Multiplayer.png'" onmouseout="this.src='image/unchosen_Multiplayer.png'" draggable="false">
        <img onclick="window.open('https\://github.com/YarnBall0717/MINEMAZE')" class="bigButton" src="image/unchosen_GithubCode.png" onmouseover="this.src='image/chosen_GithubCode.png'" onmouseout="this.src='image/unchosen_GithubCode.png'" draggable="false">

        <img onclick="sound()" id="musicButton" class="musicButton" src="image/soundOff_unchosen.png" onmouseover="this.src='image/soundOff_chosen.png'" onmouseout="this.src='image/soundOff_unchosen.png'" style="float: left; margin-left: 28%;" draggable="false">

        <img onclick="window.open('https://github.com/YarnBall0717/MINEMAZE/raw/main/MINEMAZE-00857019%2B00857042.pptx')" class="smallButton" src="image/unchosen_Powerpoint.png" onmouseover="this.src='image/chosen_Powerpoint.png'" onmouseout="this.src='image/unchosen_Powerpoint.png'" style="float: left; margin-left: 1.1%;" draggable="false"> 
        <img onclick="window.location.href='about:blank'; window.close();" class="smallButton" src="image/unchosen_QuitGame.png" onmouseover="this.src='image/chosen_QuitGame.png'" onmouseout="this.src='image/unchosen_QuitGame.png'" style="float: right; margin-right: 32.5%;" draggable="false">
    </div>
</body>
</html>
